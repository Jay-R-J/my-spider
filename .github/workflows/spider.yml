name: 终极智能爬虫

on:
  schedule:
    # 每天 UTC 时间 1:30 运行（北京时间 9:30）
    - cron: '30 1 * * *'
  workflow_dispatch:      # 允许手动触发，方便测试

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 需要完整历史以提交文件

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 运行爬虫
        env:
          MAIL_USER: ${{ secrets.QQ_MAIL_USER }}
          MAIL_PASS: ${{ secrets.QQ_MAIL_PASS }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
        run: python scraper.py

      - name: 提交进度文件
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pending.txt visited.txt data/
          git diff --quiet && git diff --staged --quiet || git commit -m "自动更新爬虫进度 [skip ci]"
          git push
